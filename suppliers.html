<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Sphere | Suppliers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-boxes-stacked"></i>
                <span>Stock-Sphere</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
                    <li class="active"><a href="suppliers.html"><i class="fas fa-truck-field"></i> Suppliers</a></li>
                    <li><a href="reports.html"><i class="fas fa-file-invoice"></i> Reports</a></li>
                    <hr style="opacity: 0.1; margin: 10px 0;">
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Supplier Management</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="main-inner">
                <div class="section-card">
                    <div class="section-header">
                        <h2>Our Suppliers</h2>
                        <button class="btn btn-primary" onclick="document.getElementById('addSupplierModal').classList.add('active')">
                            <i class="fas fa-plus"></i> Add Supplier
                        </button>
                    </div>

                    <div class="toolbar">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search suppliers by name or email...">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Contact Person</th>
                                    <th>Email</th>
                                    <th>Payment Terms</th>
                                    <th>Performance</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="supplier-table-body">
                                <!-- Data injected by app.js -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Supplier Modal -->
    <div id="addSupplierModal" class="modal">
        <div class="modal-content">
            <div class="section-header">
                <h2>Add New Supplier</h2>
                <button class="btn btn-outline" onclick="document.getElementById('addSupplierModal').classList.remove('active')">&times;</button>
            </div>
            <form id="add-supplier-form">
                <div class="form-group">
                    <label>Supplier Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Payment Terms</label>
                    <select class="form-control">
                        <option>Net 15</option>
                        <option>Net 30</option>
                        <option>Net 60</option>
                        <option>Due on Receipt</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Supplier</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
