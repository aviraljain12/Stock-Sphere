<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Sphere | Suppliers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;">
                    <i class="fas fa-boxes-stacked"></i>
                    <span>Stock-Sphere</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
                    <li class="active"><a href="suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
                    <li><a href="reports.html"><i class="fas fa-file-invoice"></i> Reports</a></li>
                    <hr style="opacity: 0.1; margin: 10px 0;">
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Supplier Management</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>
            <div class="main-inner">
                <div class="table-container">
                    <div class="section-header">
                        <h2>Our Suppliers</h2>
                        <button class="btn btn-primary" onclick="document.getElementById('addSupplierModal').classList.add('active')"><i class="fas fa-plus"></i> Add Supplier</button>
                    </div>
                    <input type="text" id="supplier-search" class="form-control" placeholder="Search suppliers by name or email..." style="margin-bottom: 16px;">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact Person</th>
                                <th>Email</th>
                                <th>Payment Terms</th>
                                <th>Performance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="supplier-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <!-- Add/Edit Supplier Modal -->
    <div class="modal-overlay" id="addSupplierModal">
        <div class="modal-box">
            <button class="modal-close" onclick="document.getElementById('addSupplierModal').classList.remove('active'); document.getElementById('add-supplier-form').reset(); document.getElementById('supplier-id').value=''; document.getElementById('supplier-modal-title').textContent='Add New Supplier';">&#x00D7;</button>
            <h2 id="supplier-modal-title">Add New Supplier</h2>
            <form id="add-supplier-form">
                <input type="hidden" id="supplier-id">
                <label for="supplier-name">Supplier Name</label>
                <input type="text" class="form-control" id="supplier-name" required>
                <label for="supplier-contact">Contact Person</label>
                <input type="text" class="form-control" id="supplier-contact" required>
                <label for="supplier-email">Email Address</label>
                <input type="email" class="form-control" id="supplier-email" required>
                <label for="supplier-terms">Payment Terms</label>
                <select class="form-control" id="supplier-terms">
                    <option>Net 15</option>
                    <option>Net 30</option>
                    <option>Net 60</option>
                    <option>Due on Receipt</option>
                </select>
                <label for="supplier-performance">Performance</label>
                <select class="form-control" id="supplier-performance">
                    <option>Excellent</option>
                    <option selected>Good</option>
                    <option>Average</option>
                    <option>Poor</option>
                </select>
                <div style="display: flex; gap: 12px; margin-top: 8px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Supplier</button>
                    <button type="button" class="btn btn-outline" onclick="document.getElementById('addSupplierModal').classList.remove('active');">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
