<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Sphere | Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .actions-cell { display: flex; gap: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-boxes-stacked"></i>
                <span>Stock-Sphere</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li class="active"><a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
                    <li><a href="suppliers.html"><i class="fas fa-truck-field"></i> Suppliers</a></li>
                    <li><a href="reports.html"><i class="fas fa-file-invoice"></i> Reports</a></li>
                    <hr style="opacity: 0.1; margin: 10px 0;">
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Inventory Management</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="main-inner">
                <div class="stats-grid">
                    <div class="stat-card primary">
                        <div class="stat-info">
                            <h3>Total Products</h3>
                            <p id="total-products">--</p>
                        </div>
                        <div class="stat-icon"><i class="fas fa-box"></i></div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-info">
                            <h3>Stock Value</h3>
                            <p id="inventory-value">--</p>
                        </div>
                        <div class="stat-icon"><i class="fas fa-indian-rupee-sign"></i></div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-info">
                            <h3>Low Stock</h3>
                            <p id="low-stock-count">--</p>
                        </div>
                        <div class="stat-icon"><i class="fas fa-triangle-exclamation"></i></div>
                    </div>
                </div>

                <div class="table-container">
                    <div class="section-header">
                        <h2>Inventory Items</h2>
                        <button class="btn btn-primary" onclick="document.getElementById('addItemModal').classList.add('active')">
                            <i class="fas fa-plus"></i> Add Item
                        </button>
                    </div>

                    <input type="text" id="inventory-search" class="form-control" placeholder="Search by SKU, Name or Category..." style="margin-bottom: 16px;">

                    <table>
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Supplier</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body">
                            <!-- JS Rendered -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Item -->
    <div class="modal-overlay" id="addItemModal">
        <div class="modal-box">
            <button class="modal-close" onclick="document.getElementById('addItemModal').classList.remove('active')">&times;</button>
            <h2 id="modal-title">Add New Item</h2>
            <form id="add-item-form">
                <input type="hidden" id="item-id">
                <label>Product Name</label>
                <input type="text" class="form-control" id="item-name" placeholder="Enter product name" required>
                
                <label>SKU</label>
                <input type="text" class="form-control" id="item-sku" placeholder="e.g. IV-005" required>
                
                <label>Category</label>
                <select class="form-control" id="item-category">
                    <option>Mechanical</option>
                    <option>Electrical</option>
                    <option>Chemical</option>
                    <option>Tools</option>
                </select>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label>Quantity</label>
                        <input type="number" class="form-control" id="item-quantity" placeholder="Qty" min="0" required>
                    </div>
                    <div>
                        <label>Unit</label>
                        <input type="text" class="form-control" id="item-unit" placeholder="e.g. pcs" value="pcs">
                    </div>
                </div>

                <label>Price (â‚¹)</label>
                <input type="number" class="form-control" id="item-price" placeholder="Price per unit" min="0" step="0.01" required>

                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save to Inventory</button>
                    <button type="button" class="btn btn-outline" onclick="document.getElementById('addItemModal').classList.remove('active')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
