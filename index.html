<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Sphere | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-boxes-stacked"></i>
                <span>Stock-Sphere</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
                    <li><a href="#"><i class="fas fa-truck-field"></i> Suppliers</a></li>
                    <li><a href="#"><i class="fas fa-file-invoice"></i> Reports</a></li>
                    <hr style="opacity: 0.2; margin: 10px 0;">
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Dashboard Overview</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-boxes"></i></div>
                    <div class="stat-info">
                        <h3>Total Items</h3>
                        <p id="total-items">0</p>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-info">
                        <h3>Low Stock</h3>
                        <p id="low-stock-count">0</p>
                    </div>
                </div>
                <div class="stat-card info">
                    <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="stat-info">
                        <h3>Inventory Value</h3>
                        <p id="total-value">$0</p>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon"><i class="fas fa-truck"></i></div>
                    <div class="stat-info">
                        <h3>Active Suppliers</h3>
                        <p id="active-suppliers">0</p>
                    </div>
                </div>
            </section>

            <section class="recent-activity">
                <h2>Quick Actions</h2>
                <div class="action-buttons" style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <a href="inventory.html" class="btn-primary" style="padding: 10px 20px; text-decoration: none; border-radius: 8px;">Manage Inventory</a>
                    <button class="btn-secondary" style="padding: 10px 20px; border: none; border-radius: 8px;">Generate Report</button>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
