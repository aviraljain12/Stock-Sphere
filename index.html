<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Sphere | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-boxes-stacked"></i>
                <span>Stock-Sphere</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
                    <li><a href="suppliers.html"><i class="fas fa-truck-field"></i> Suppliers</a></li>
                    <li><a href="reports.html"><i class="fas fa-file-invoice"></i> Reports</a></li>
                    <hr style="opacity: 0.2; margin: 10px 0;">
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Dashboard Overview</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-info">
                        <p>TOTAL ITEMS</p>
                        <h2 id="total-products">--</h2>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-triangle-exclamation"></i>
                    </div>
                    <div class="stat-info">
                        <p>LOW STOCK</p>
                        <h2 id="low-stock-count">--</h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="stat-info">
                        <p>INVENTORY VALUE</p>
                        <h2 id="inventory-value">--</h2>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-truck"></i>
                    </div>
                    <div class="stat-info">
                        <p>ACTIVE SUPPLIERS</p>
                        <h2 id="total-suppliers">--</h2>
                    </div>
                </div>
            </section>

            <section class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <a href="inventory.html" class="btn btn-primary">Manage Inventory</a>
                    <a href="reports.html" class="btn btn-secondary">Generate Report</a>
                </div>
            </section>

            <section class="recent-activity">
                <h2>Recent Activity</h2>
                <div id="recent-activities" class="activity-list">
                    <!-- Content loaded via app.js -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
