<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Sphere | Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-width: 250px; }
        body { background-color: #f8f9fa; }
        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; background: #212529; color: white; padding-top: 20px; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); margin-bottom: 5px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: white; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: var(--sidebar-width); padding: 30px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="px-3 mb-4 text-center">
            <h3><i class="bi bi-box-seam me-2"></i>Stock-Sphere</h3>
        </div>
        <nav class="nav flex-column px-2">
            <a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="inventory.html"><i class="bi bi-archive me-2"></i> Inventory</a>
            <a class="nav-link" href="suppliers.html"><i class="bi bi-truck me-2"></i> Suppliers</a>
            <a class="nav-link active" href="reports.html"><i class="bi bi-bar-chart me-2"></i> Reports</a>
            <hr class="bg-secondary">
            <a class="nav-link" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2>Inventory Reports</h2>
            <button class="btn btn-outline-primary" onclick="window.print()"><i class="bi bi-printer me-1"></i> Print Report</button>
        </header>

        <section class="card shadow-sm mb-4">
            <div class="card-body" id="reports-content">
                <!-- Content loaded via app.js -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
